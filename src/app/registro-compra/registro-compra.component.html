<div class="container">
    <h2>Registrar venta</h2>
    <form (ngSubmit)="registraCompra(ventaform)" #ventaform="ngForm">
        <div class="form-group">
          <label for="">Producto</label>
          <select class="form-control" [(ngModel)]="idP" name="idP" >
            <option selected disabled value="">Selecciona</option>
            <option *ngFor="let p of regProductos" value="{{p.codigo}}" >
            {{p.nombre}}
            </option>
            </select>
        </div>
        <div class="form-group">
          <label for="">Nombre del cliente</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="">Dui del cliente</label>
            <input type="text" class="form-control" [(ngModel)]="cliente.dui" name="dui" placeholder="########">
          </div>
        <button type="submit" class="btn btn-primary">Registra Compra</button>
      </form>
      <br><br>
      <h2>Historial de ventas</h2>
      <table class="table table-striped" >
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dui</th>
                <th>Producto comprado</th>
                <th>Precio</th>
                <th>Descuento</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of regCompra">
                <td>{{c.nombreC}}</td>
                <td>{{c.dui}}</td>
                <td>{{c.nombreP}}</td>
                <td>$ {{c.precio}}</td>
                <td>{{c.desc}}%</td>
                <td>$ {{c.Tot}}</td>
            </tr>
        </tbody>
    </table>
</div>
